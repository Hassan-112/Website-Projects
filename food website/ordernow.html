<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: orange;
        }
  input[type=text], select{
    width: 100%;
    height: 50px;
    background: linear-gradient(rgb(227, 219, 221), rgb(239, 236, 232));
        padding: 12x 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid black;

  }
  input[type=submit] {
    
    background: black;
    color: white;
    padding: 15px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
   
  }
 
  div{
    width: 600px;
        
    border-radius: 5px;
    background: linear-gradient(wheat, gray);
    padding: 30px;
    font-size: 1.5rem;
  }
          
    </style>
</head>
<body>
    <h1>Place Your Order</h1>
   <center>

    <form action="">

            <option value="England">England</option>

            <option value="KSA">KSA</option>

        </select>
        <label for="address">Address</label>
        <input type="text" name="addrss" id="address">

    </form>
</div>
</center>
